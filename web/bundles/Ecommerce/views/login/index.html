<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="http://localhost/ecommerce/plataforma/web/bundles/Ecommerce/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://localhost/ecommerce/plataforma/web/bundles/Ecommerce/css/index.css">
	
	
</head>
<body>
<div class="container">
    
      <form class="form-signin"   ng-controller="logar" >
        <h3 class="form-signin-heading">Plataforma Ecommerce</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="senha">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button ng-click="login()"  ng-model="var_login=1"class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
  
    </div>

</body>

<!--scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
<script src="http://localhost/ecommerce/plataforma/web/bundles/Ecommerce/js/bootstrap.min.js"></script>
<script src="http://localhost/ecommerce/plataforma/web/bundles/Ecommerce/js/index.js"></script>
</html>
